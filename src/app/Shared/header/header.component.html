<header class="bg-white shadow px-6">
  <div class="flex justify-between h-16 items-center max-w-6xl mx-auto">
    <button
      (click)="viewCloseMenuMobil()"
      class="text-slate-500 hover:text-slate-600 md:hidden animate-pulse hover:bg-slate-200 p-1 -ml-1 rounded transition-all focus:ring-4 focus:ring-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
        />
      </svg>
    </button>
    <div class="flex -ml-4 items-center">
      <a
        class="md:ml-4 text-slate-500 hover:scale-125 animate__animated animate__pulse animate__infinite"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 7.5-2.25-1.313M21 7.5v2.25m0-2.25-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3 2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75 2.25-1.313M12 21.75V19.5m0 2.25-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25"
          />
        </svg>
      </a>
      <div class="space-x-8 ml-8 hidden md:flex">
        @for (item of menus; track $index) {
        <a
          routerLink="{{ item.link }}"
          class="text-slate-500 px-3 py-2 hover:text-sky-700"
          >{{ item.name }}</a
        >
        }
        <a routerLink="" class="text-slate-500 px-3 py-2 hover:text-sky-700"
          >Dashbioard</a
        >
      </div>
    </div>

    <div class="flex items-center justify-between my-auto">
      <button
        class="text-slate-500 hover:text-slate-100 hover:bg-slate-400 focus:ring-offset-1 rounded-full focus:ring-2 transition-all focus:ring-slate-400 animate__animated animate__pulse animate__infinite"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>
      </button>
      <div class="relative my-auto">
        <button
          (click)="viewCloseDropdown()"
          class="ml-4 my-auto text-slate-500 hover:text-slate-100 hover:bg-slate-400 focus:ring-offset-1 rounded-full transition-all focus:ring-2 focus:ring-slate-200"
        >
          <img
            class="h-8 w-8 rounded-full sm:rounded-full"
            src="http://ui-avatars.com/api?name=Jader+Jimenez"
            alt=""
          />
        </button>
        <div
          class="{{
            menuDropdown
          }} absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="user-menu-button"
          tabindex="-1"
        >
          <!-- Active: "bg-gray-100", Not Active: "" -->
          <a
            routerLink="admin/dashboard"
            class="block px-4 py-2 text-sm text-gray-700"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-0"
            >Dashboard</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-1"
            >Settings</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-2"
            >Sign out</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="{{ menuMobile }}  space-y-1 py-3 border-t md:hidden">
    @for (item of menus; track $index) {
    <a
      routerLink="{{ item.link }}"
      class="block px-3 py-2 rounded-md transition-colors text-slate-700 hover:bg-slate-400 hover:text-white"
      >{{ item.name }}</a
    >
    }
  </div>
</header>
