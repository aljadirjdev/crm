<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-6xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Formulario de contacto
    </h2>
    <p class="mt-2 text-sm text-slate-400 leading-8 justify-center">
      Si desea que sea contactado por uno de nuestros agentes, haganos llegar la
      siguiente informacion
    </p>
  </div>
  <form
    [formGroup]="conctactMeForm"
    (submit)="sendForm()"
    class="mx-auto mt-16 max-w-2xl sm:mt-20"
  >
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          for="firstName"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Nombres</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Escriba aqui su nombre"
            autocomplete="none"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            required="true"
          />
        </div>
      </div>
      <div>
        <label
          for="lastName"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Apellidos</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Escriba aqui sus apellidos"
            autocomplete="none"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <!--  -->
      <div>
        <label
          for="email"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Email</label
        >
        <div class="mt-2.5">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="example@example.com"
            autocomplete="none"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <label
          for="phoneNumber"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Numero de contacto</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="311-000-0000"
            autocomplete="family-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          for="message"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Mensaje</label
        >
        <div class="mt-2.5">
          <textarea
            formControlName="message"
            id="message"
            placeholder="Escriba aqui su mensaje"
            rows="4"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="mt-10">
      <button
        [disabled]="!conctactMeForm.valid"
        type="submit"
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
