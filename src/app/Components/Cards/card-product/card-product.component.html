<div class="p-4">
  <div
    class="mx-auto max-w-7xl grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 md:gap-8"
  >
    @for (item of products; track $index) {
    <a routerLink="{{ item.link }}">
      <article
        class="bg-white flex flex-col shadow-lg rounded-lg overflow-hidden hover:scale-105 transition-all duration-300"
      >
        <div class="h-52">
          <img
            class="h-full w-full object-cover object-center"
            src="{{ item.img }}"
            alt=""
          />
        </div>

        <div class="p-5 space-y-3 flex-1">
          <div class="flex justify-between">
            <p class="text-sm font-semibold text-stone-600">NÂº {{ item.id }}</p>
            <h3 class="text-sm font-semibold text-stone-600">
              (COP) $ {{ item.price }}
            </h3>
          </div>
          <h2 class="text-xl font-semibold text-slate-600 leading-tight">
            {{ item.nameProduct }}
          </h2>
          <h4 class="text-sm font-semibold text-slate-600 leading-tight">
            Stock: {{ item.stock }}
          </h4>

          <p class="text-slate-500 hidden md:block">
            {{ item.description }}
          </p>
        </div>

        <div class="flex p-5 space-x-2">
          <img
            class="h10 w-10 rounded-full"
            src="https://ui-avatars.com/api?name={{ item.maker }}"
            alt=""
          />
          <div class="flex flex-col justify-center">
            <span class="text-sm font-semibold leading-4 text-slate-600">{{
              item.maker
            }}</span>

            <span class="text-sm text-slate-500">Marzo 24 2023</span>
          </div>
        </div>
      </article>
    </a>
    }
  </div>
</div>
